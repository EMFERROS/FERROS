<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Termo de Apostilamento PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }
        form {
            display: grid;
            gap: 25px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 22px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 18px 36px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff0000;
            margin-top: -8px;
            margin-bottom: 12px;
            font-size: 18px;
            text-align: left;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 22px;
        }
        .flex-input {
            display: flex;
            gap: 15px;
        }
        .flex-input > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Termo de Apostilamento PDF</h1>
        <form id="apostilamentoForm">
            <label for="termo">Número do Termo de Apostilamento:</label>
            <select id="termo" name="termo" required>
                <option value="">Selecione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div id="errorTermo" class="error"></div>

            <label for="contratoNumero">Número do Contrato:</label>
            <div class="flex-input">
                <div>
                    <input type="text" id="contratoNumero" name="contratoNumero" maxlength="3" required placeholder="Número do contrato">
                </div>
                <div>
                    <select id="contratoAno" name="contratoAno" required>
                        <option value="">Ano</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <div id="errorContratoNumero" class="error"></div>

            <label for="processo">Número do Processo:</label>
            <div class="flex-input">
                <div>
                    <select id="processo" name="processo" required>
                        <option value="">Selecione</option>
                        <option value="068">068</option>
                        <option value="077">077</option>
                    </select>
                </div>
                <div>
                    <select id="processoAno" name="processoAno" required>
                        <option value="">Ano</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>
            <div id="errorProcesso" class="error"></div>

            <label for="empresa">Nome da Empresa:</label>
            <input type="text" id="empresa" name="empresa" required placeholder="Nome da empresa">
            <div id="errorEmpresa" class="error"></div>

            <label for="representante">Representante da Empresa:</label>
            <input type="text" id="representante" name="representante" required placeholder="Nome do representante">
            <div id="errorRepresentante" class="error"></div>

            <label for="cpfRepresentante">CPF do Representante:</label>
            <input type="text" id="cpfRepresentante" name="cpfRepresentante" required placeholder="CPF do representante">
            <div id="errorCpfRepresentante" class="error"></div>

            <label for="objeto">Objeto do Apostilamento:</label>
            <select id="objeto" name="objeto" required>
                <option value="">Selecione</option>
                <option value="MUDANÇA DE VALOR">MUDANÇA DE VALOR</option>
                <option value="ACRÉSCIMO DE PROCEDIMENTO">ACRÉSCIMO DE PROCEDIMENTO</option>
                <option value="ALTERAÇÃO DE DESCRIÇÃO E VALOR">ALTERAÇÃO DE DESCRIÇÃO E VALOR</option>
            </select>
            <div id="errorObjeto" class="error"></div>

            <label for="detalhesObjeto">Detalhes do Objeto do Apostilamento:</label>
            <textarea id="detalhesObjeto" name="detalhesObjeto" rows="4" placeholder="Insira os detalhes adicionais aqui..."></textarea>
            <div id="errorDetalhesObjeto" class="error"></div>

            <button type="button" onclick="gerarPDF()">Gerar PDF</button>
        </form>
        <div id="loading" class="loading">Gerando PDF, aguarde...</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#cpfRepresentante').mask('000.000.000-00');
        });

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

                        y = margins.top + 40;
                    }
                    doc.text(linhas[i], margins.left, y);
                    y += 10;
                }

                adicionarCabecalhoRodape();

                $('#loading').hide();

                // Salva o PDF
                doc.save(`Apostilamento_${data.termo}_${data.contratoNumero}_${data.contratoAno}.pdf`);
            } catch (error) {
                $('#loading').hide();
                console.error('Erro ao gerar o PDF:', error);
                alert('Ocorreu um erro ao gerar o PDF. Tente novamente.');
            }
        }
    </script>
</body>
</html>
